
endpoint=http://localhost:8080/graphql

allPeople = query {  \
	 people { \
		 surname \
		 birthDate \
		 profilePictures \
		 }}

allPeopleWithError = query {  \
	 people { \
		 surnamex \
		 birthDate \
		 profilePictures \
		 }}

allPeopleWithErrors = query {  \
	 people { \
		 surnamex \
		 birthDatex \
		 profilePicturesx \
		 }}

badQuery = query {  \
	 peoplex { \
		 surname \
		 birthDate \
		 profilePictures \
		 }}
	 
personById = query { \
                person (personId:50) { \
                    addresses { \
                        code \
                        lines \
                        } \
                    names \
                    surname \
                    id \
                    birthDate \
                    }} 


queryWithStringVariable = query ($surname: String!) { \
                                  personsWithSurname(surname: $surname) { \
                                     birthDate \
                                     id \
                                  }}
                                

queryWithIntVariable = query ($personId: Int!) { \
  profile(personId: $personId) { \
    person { \
      birthDate \
      names \
    } } }
